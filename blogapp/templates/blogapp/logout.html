{% extends "blogapp/base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body text-center p-5">
                <i class="fas fa-check-circle text-success mb-4" style="font-size: 3rem;"></i>
                <h2 class="mb-4">Successfully Logged Out</h2>
                <p class="text-muted mb-4">Thank you for visiting! You have been successfully logged out.</p>
                <div class="d-grid gap-2">
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>Log In Again
                    </a>
                    <a href="{% url 'blog-home' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-home me-2"></i>Return to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
