{% extends "blogapp/base.html" %}
{% block content %}
    <div class="card">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <h2>Delete Post</h2>
                <p>Are you sure you want to delete "{{ object.title }}"?</p>
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'post-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock content %}
